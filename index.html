<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick Job Acknowledgement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box;font-family:'Roboto',sans-serif}
body{margin:0;background:#f5f8fb}
header{
  background:#003366;
  padding:16px;
  text-align:center;
}
header img{
  height:60px;
  display:block;
  margin:0 auto 8px;
}
header h1{color:#fff;font-size:20px;margin:0}
header p{color:#ffd700;margin:4px 0 0}

main{
  max-width:520px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.1);
}

label{font-weight:500;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#003366;
  color:#fff;
  font-size:17px;
  font-weight:600;
}

.hidden{display:none}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="RightClick Logo">
  <h1>RightClick Computer Sales & Service Center</h1>
  <p>Professional Device Service</p>
</header>

<main>
<form id="jobForm">

<label>Job Date</label>
<input type="text" id="jobDate" required>

<label>Customer Name</label>
<input type="text" id="customerName" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" required>

<label>Device Type</label>
<select id="item" required>
  <option value="">Select</option>
  <option>Laptop</option>
  <option>Desktop</option>
  <option>Printer</option>
  <option>Monitor</option>
  <option>Other</option>
</select>

<label id="deviceLabel">Device Name</label>
<input type="text" id="deviceName" required>

<label>Accessories Received</label>
<select id="accessories">
  <option>Without power cable and adapter</option>
  <option>With Adapter without power cable</option>
  <option>With power cable and adapter</option>
  <option value="Other">Other</option>
</select>

<input type="text" id="accessoriesOther" class="hidden" placeholder="Enter accessories">

<label>Problem Reported</label>
<textarea id="problem" rows="3"></textarea>

<button type="submit">Generate Acknowledgement</button>

</form>
</main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, runTransaction, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
  authDomain: "rightclick-service-center.firebaseapp.com",
  projectId: "rightclick-service-center",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

flatpickr("#jobDate",{dateFormat:"d/m/Y",defaultDate:"today"});

const item = document.getElementById("item");
const deviceLabel = document.getElementById("deviceLabel");
const accessories = document.getElementById("accessories");
const accessoriesOther = document.getElementById("accessoriesOther");

item.onchange = ()=>{
  deviceLabel.innerText = item.value ? item.value+" Name" : "Device Name";
};

accessories.onchange = ()=>{
  accessoriesOther.classList.toggle("hidden", accessories.value!=="Other");
};

document.getElementById("jobForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const today = new Date();
  const dateKey = today.getFullYear().toString()+String(today.getMonth()+1).padStart(2,'0')+String(today.getDate()).padStart(2,'0');

  const counterRef = doc(db,"counters","jobs");

  const jobId = await runTransaction(db, async tx=>{
    const snap = await tx.get(counterRef);
    let seq = 1;
    if(snap.exists() && snap.data().date===dateKey){
      seq = snap.data().seq + 1;
    }
    tx.set(counterRef,{date:dateKey,seq});
    return dateKey + String(seq).padStart(4,"0");
  });

  const accFinal = accessories.value==="Other" ? accessoriesOther.value : accessories.value;

  const data = {
    jobId,
    date:document.getElementById("jobDate").value,
    customerName:customerName.value,
    mobile:mobile.value,
    item:item.value,
    deviceName:deviceName.value,
    accessories:accFinal,
    problem:problem.value,
    status:"Received",
    timestamp:new Date().toLocaleString("en-IN")
  };

  await addDoc(collection(db,"jobs"),data);

  const waMsg = encodeURIComponent(
`RightClick Computer Sales & Service Center

Hello ${data.customerName},

Your device has been successfully RECEIVED.

Job ID : ${data.jobId}
Date & Time : ${data.timestamp}
Mobile : ${data.mobile}
Device : ${data.item}
${data.item} Name : ${data.deviceName}
Accessories : ${data.accessories}
Problem :
${data.problem}

Thank you for choosing RightClick.`
  );

  let num=data.mobile;
  if(!num.startsWith("91")) num="91"+num;
  window.open(`https://wa.me/${num}?text=${waMsg}`,"_blank");

  alert("Job Created : "+data.jobId);
  e.target.reset();
});
</script>

</body>
</html>
