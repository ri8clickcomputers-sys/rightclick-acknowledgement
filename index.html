<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick â€“ Job Acknowledgement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0b3a66;
  --secondary:#1c6dd0;
  --bg:#f3f6fb;
  --card:#ffffff;
}
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{margin:0;background:var(--bg)}

header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  padding:12px;
  text-align:center;
}
header img{height:60px;margin:auto;display:block}
header h2{color:white;font-size:18px;margin-top:6px}

main{padding:15px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

label{font-size:13px;font-weight:500;margin-top:10px;display:block}
input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:4px;
}
textarea{resize:none}

button{
  margin-top:18px;
  width:100%;
  padding:12px;
  background:var(--secondary);
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
}

.hidden{display:none}

/* POPUP */
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.popup-box{
  background:white;
  width:90%;
  max-width:380px;
  padding:20px;
  border-radius:16px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h2>RightClick Computer Sales & Service Center</h2>
</header>

<main>
<div class="card">
<h3 style="text-align:center;color:#0b3a66">Job Acknowledgement</h3>

<form id="jobForm">

<label>Date</label>
<input type="text" id="jobDate" required>

<label>Customer Name</label>
<input type="text" id="customerName" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" required>

<label>Device Type</label>
<select id="itemCategory" required>
  <option value="">Select</option>
  <option>Desktop</option>
  <option>Laptop</option>
  <option>Printer</option>
  <option>Monitor</option>
  <option>UPS</option>
  <option>Other</option>
</select>

<label id="itemNameLabel">Device Name</label>
<input type="text" id="itemName" required>

<label>Accessories Received</label>
<select id="accessoriesType" required>
  <option value="">Select</option>
  <option>Without power cable and adapter</option>
  <option>With Adapter without power cable</option>
  <option>With power cable and adapter</option>
  <option value="Other">Other</option>
</select>

<input type="text" id="accessoriesOther" class="hidden" placeholder="Specify accessories">

<label>Problem Reported</label>
<textarea id="problem" rows="3"></textarea>

<button type="submit">Create Job & Send WhatsApp</button>
</form>
</div>
</main>

<div id="popup">
  <div class="popup-box">
    <img src="logo.png" height="50"><br><br>
    <b>Job Created</b><br><br>
    Job ID: <span id="pJobId"></span><br><br>
    <button onclick="popup.style.display='none'">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
  authDomain: "rightclick-service-center.firebaseapp.com",
  projectId: "rightclick-service-center"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

flatpickr("#jobDate",{dateFormat:"d/m/Y",defaultDate:"today"});

itemCategory.addEventListener("change",()=>{
  itemNameLabel.innerText = itemCategory.value
    ? itemCategory.value + " Name"
    : "Device Name";
});

accessoriesType.addEventListener("change",()=>{
  accessoriesOther.classList.toggle("hidden", accessoriesType.value!=="Other");
});

/* JOB ID: YYYYDDMM0001 */
async function generateJobId(){
  const d=new Date();
  const datePart=d.getFullYear()
    +String(d.getDate()).padStart(2,"0")
    +String(d.getMonth()+1).padStart(2,"0");

  const q=query(collection(db,"jobs"),orderBy("jobId","desc"),limit(1));
  const snap=await getDocs(q);

  let num=1;
  if(!snap.empty){
    const last=snap.docs[0].data().jobId;
    if(last.startsWith(datePart)) num=parseInt(last.slice(8))+1;
  }
  return datePart + String(num).padStart(4,"0");
}

jobForm.addEventListener("submit",async(e)=>{
  e.preventDefault();

  const jobId=await generateJobId();
  const time=new Date().toLocaleString("en-IN");
  const accessories = accessoriesType.value==="Other" ? accessoriesOther.value : accessoriesType.value;

  const deviceLabel = itemCategory.value + " Name";

  await addDoc(collection(db,"jobs"),{
    jobId, customerName:customerName.value, mobile:mobile.value,
    itemCategory:itemCategory.value, itemName:itemName.value,
    accessories, problem:problem.value,
    status:"Received", timestamp:time
  });

  let mobileNo=mobile.value;
  if(!mobileNo.startsWith("91")) mobileNo="91"+mobileNo;

  const msg=encodeURIComponent(
`RightClick Computer Sales & Service Center

Hello ${customerName.value},

Your device has been successfully RECEIVED.

Job ID : ${jobId}
Date & Time : ${time}
Mobile : ${mobile.value}

Device : ${itemCategory.value}
${deviceLabel} : ${itemName.value}

Accessories : ${accessories}

Problem :
${problem.value || "Not specified"}

Thank you for choosing RightClick.`
  );

  window.open(`https://wa.me/${mobileNo}?text=${msg}`,"_blank");

  pJobId.innerText=jobId;
  popup.style.display="flex";
  jobForm.reset();
});
</script>

</body>
</html>
