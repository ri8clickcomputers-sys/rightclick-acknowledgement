<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RightClick – Job Acknowledgement</title>

  <!-- Mobile‑first styling -->
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      background: #f4f6f8;
      padding: 12px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      max-width: 160px;
      height: auto;
    }
    h2 {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 20px;
      color: #222;
    }
    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 70px; }
    .hidden { display: none; }
    button {
      margin-top: 18px;
      background: #0b5ed7;
      color: #fff;
      border: none;
      font-size: 15px;
      font-weight: bold;
    }
    button:active { transform: scale(.98); }
    footer {
      text-align: center;
      font-size: 11px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <!-- replace with your real logo path -->
      <img src="logo.png" alt="RightClick Logo">
    </div>

    <h2>Job Acknowledgement</h2>

    <form id="jobForm">
      <label>Date</label>
      <input type="date" id="jobDate" required>

      <label>Customer Name</label>
      <input type="text" id="customerName" required>

      <label>Mobile Number</label>
      <input type="tel" id="mobile" maxlength="10" required>

      <label>Device</label>
      <select id="deviceType" required>
        <option value="">Select</option>
        <option>Laptop</option>
        <option>Desktop</option>
        <option>Printer</option>
        <option>Other</option>
      </select>

      <label id="deviceNameLabel">Device Name</label>
      <input type="text" id="deviceName" required>

      <label>Accessories Received</label>
      <select id="accessories" required>
        <option value="">Select</option>
        <option>Without power cable and adapter</option>
        <option>With Adapter without power cable</option>
        <option>With power cable and adapter</option>
        <option>Other</option>
      </select>

      <input
        type="text"
        id="accessoriesOther"
        class="hidden"
        placeholder="Enter accessories received">

      <label>Problem Reported</label>
      <textarea id="problem" required></textarea>

      <button type="submit">Create Job & Send WhatsApp</button>
    </form>

    <footer>RightClick Computer Sales & Service Center</footer>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      runTransaction,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const deviceType = document.getElementById("deviceType");
    const deviceNameLabel = document.getElementById("deviceNameLabel");
    const accessories = document.getElementById("accessories");
    const accessoriesOther = document.getElementById("accessoriesOther");

    deviceType.addEventListener("change", () => {
      const val = deviceType.value || "Device";
      deviceNameLabel.textContent = val + " Name";
    });

    accessories.addEventListener("change", () => {
      accessoriesOther.classList.toggle(
        "hidden",
        accessories.value !== "Other"
      );
    });

    async function generateJobId() {
      const d = new Date();
      const dateKey =
        d.getFullYear() +
        String(d.getMonth() + 1).padStart(2, "0") +
        String(d.getDate()).padStart(2, "0");

      const counterRef = doc(db, "counters", "jobs_" + dateKey);

      return await runTransaction(db, async (tx) => {
        const snap = await tx.get(counterRef);
        let seq = snap.exists() ? snap.data().seq + 1 : 1;
        tx.set(counterRef, { seq });
        return dateKey + String(seq).padStart(4, "0");
      });
    }

    document.getElementById("jobForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const jobId = await generateJobId();

      const customerName = customerNameInput.value = document.getElementById("customerName").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const device = deviceType.value;
      const deviceName = document.getElementById("deviceName").value.trim();
      const acc =
        accessories.value === "Other"
          ? accessoriesOther.value
          : accessories.value;
      const problem = document.getElementById("problem").value.trim();

      await addDoc(collection(db, "jobs"), {
        jobId,
        customerName,
        mobile,
        device,
        deviceName,
        accessories: acc,
        problem,
        status: "Received",
        createdAt: serverTimestamp()
      });

      const msg = encodeURIComponent(
`RightClick Computer Sales & Service Center

Hello ${customerName},

Your device has been successfully RECEIVED.

Job ID : ${jobId}
Date & Time : ${new Date().toLocaleString("en-IN")}
Mobile : ${mobile}

Device : ${device}
${device} Name : ${deviceName}

Accessories : ${acc}

Problem :
${problem}

Thank you for choosing RightClick.`
      );

      const phone = mobile.startsWith("91") ? mobile : "91" + mobile;
      window.open("https://wa.me/" + phone + "?text=" + msg, "_blank");

      e.target.reset();
      accessoriesOther.classList.add("hidden");
      deviceNameLabel.textContent = "Device Name";
    });
  </script>
</body>
</html>
