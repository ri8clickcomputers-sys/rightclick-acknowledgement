<!DOCTYPE html>
<html>
<head>
  <title>RightClick Acknowledgement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>RightClick Computer Sales & Service Center</h2>
  <p>Customer Job Acknowledgement</p>

  <form>
    <input type="text" placeholder="Customer Name" required><br><br>
    <input type="tel" placeholder="Mobile Number" required><br><br>

    <select>
      <option>Laptop</option>
      <option>Desktop / CPU</option>
      <option>Printer</option>
      <option>Monitor</option>
      <option>UPS</option>
      <option>Other</option>
    </select><br><br>

    <button>Submit</button>
  </form>

</body>
</html>
