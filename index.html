<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RightClick Acknowledgement</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea { width: 100%; padding: 8px; }
    button { padding: 10px; background: #003366; color: white; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>RightClick Computer Sales & Service Center</h2>
  <p>Customer Job Acknowledgement</p>
  <form id="jobForm">
    <label>Customer Name</label>
    <input type="text" id="customerName" required>
    <label>Mobile Number</label>
    <input type="tel" id="mobile" required>
    <label>Item Submitted</label>
    <select id="item" required>
      <option value="">-- Select Item --</option>
      <option>Laptop</option>
      <option>Desktop / CPU</option>
      <option>Printer</option>
      <option>Monitor</option>
      <option>UPS</option>
      <option>Other</option>
    </select>
    <h4>Accessories Received</h4>
    <label><input type="checkbox" id="accAdapter"> Adapter</label>
    <label><input type="checkbox" id="accCable"> Power Cable</label>
    <label><input type="checkbox" id="accHdmiVga"> HDMI / VGA Cable</label>
    <label>Other Items (if any)</label>
    <input type="text" id="accOther" placeholder="Eg: Mouse, Keyboard, Bag">
    <label>Problem Reported</label>
    <textarea id="problem" rows="4" required></textarea>
    <label>Received By (Staff Name)</label>
    <input type="text" id="signature" required>
    <button type="submit">Generate Acknowledgement</button>
  </form>
  <script type="module" src="script.js"></script>
</body>
</html>
