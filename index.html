<!DOCTYPE html>
<html>
<head>
  <title>RightClick Acknowledgement</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>RightClick Computer Sales & Service Center</h2>
  <p>Customer Job Acknowledgement</p>

  <form>

  <label>Customer Name</label>
  <input type="text" placeholder="Customer Name" required>

  <label>Mobile Number</label>
  <input type="tel" placeholder="Mobile Number" required>

  <label>Item Submitted</label>
  <select>
    <option>Laptop</option>
    <option>Desktop / CPU</option>
    <option>Printer</option>
    <option>Monitor</option>
    <option>UPS</option>
    <option>Other</option>
  </select>

  <h4>Accessories Received</h4>

  <label><input type="checkbox"> Adapter</label><br>
  <label><input type="checkbox"> Power Cable</label><br>
  <label><input type="checkbox"> HDMI / VGA Cable</label><br>
  <label><input type="checkbox"> Mouse</label><br>
  <label><input type="checkbox"> Keyboard</label>

  <label>Other Items (if any)</label>
  <input type="text" placeholder="Other items">

  <label>Problem Reported</label>
  <textarea placeholder="Describe the problem" rows="4"></textarea>

  <button type="submit">Generate Acknowledgement</button>

</form>
<script type="module" src="script.js"></script>
</body>
</html>
