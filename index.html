<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick â€“ Job Acknowledgement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 500px;
  background: white;
  margin: 30px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
}
.logo {
  text-align: center;
}
.logo img {
  width: 140px;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
}
label {
  font-weight: bold;
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
}
.hidden {
  display: none;
}
button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <img src="logo.png" alt="RightClick Logo">
</div>

<h2>RightClick Computer Sales & Service Center</h2>
<p style="text-align:center">Customer Job Acknowledgement</p>

<form id="jobForm">

<label>Customer Name</label>
<input type="text" id="customerName" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" required>

<label>Item</label>
<select id="item" onchange="toggleItemOther()" required>
  <option value="">Select</option>
  <option>Laptop</option>
  <option>Desktop / CPU</option>
  <option>Printer</option>
  <option>Monitor</option>
  <option>UPS</option>
  <option>Other</option>
</select>

<input type="text" id="itemOther" class="hidden" placeholder="Enter other item">

<label>Accessories Received</label>
<select id="accessories" onchange="toggleAccessoriesOther()" required>
  <option value="">Select</option>
  <option>Without power cable and adapter</option>
  <option>With adapter without power cable</option>
  <option>With power cable and adapter</option>
  <option>Other</option>
</select>

<input type="text" id="accessoriesOther" class="hidden" placeholder="Enter other accessories">

<label>Problem Reported</label>
<textarea id="problem" rows="3" required></textarea>

<button type="submit">Generate Job & Send WhatsApp</button>
</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
  authDomain: "rightclick-service-center.firebaseapp.com",
  projectId: "rightclick-service-center",
  storageBucket: "rightclick-service-center.firebasestorage.app",
  messagingSenderId: "558210394752",
  appId: "1:558210394752:web:a3f8663d7c6dc8cc88d465"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function generateJobId() {
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const da = String(d.getDate()).padStart(2,'0');
  const rand = Math.floor(1000 + Math.random()*9000);
  return `RC-${y}${m}${da}-${rand}`;
}

window.toggleItemOther = () => {
  document.getElementById("itemOther").classList.toggle(
    "hidden",
    document.getElementById("item").value !== "Other"
  );
};

window.toggleAccessoriesOther = () => {
  document.getElementById("accessoriesOther").classList.toggle(
    "hidden",
    document.getElementById("accessories").value !== "Other"
  );
};

document.getElementById("jobForm").addEventListener("submit", async e => {
  e.preventDefault();

  const jobId = generateJobId();
  const timestamp = new Date().toLocaleString();

  const data = {
    jobId,
    customerName: customerName.value,
    mobile: mobile.value,
    item: item.value === "Other" ? itemOther.value : item.value,
    accessories: accessories.value === "Other" ? accessoriesOther.value : accessories.value,
    problem: problem.value,
    status: "Received",
    timestamp
  };

  await addDoc(collection(db,"jobs"), data);

  let number = mobile.value;
  if(!number.startsWith("91")) number = "91"+number;

  const message = encodeURIComponent(
`RightClick Computer Sales & Service Center
Your device has been "received" successfully.
Job ID: ${jobId}
Timestamp: ${timestamp}
Thank you.`
  );

  window.open(`https://wa.me/${number}?text=${message}`,"_blank");
  alert("Job Created Successfully!\nJob ID: "+jobId);
  e.target.reset();
});
</script>

</body>
</html>
