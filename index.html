<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RightClick Computers - Job Creation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create New Job</h2>

  <input type="text" id="customerName" placeholder="Customer Name" required>
  <input type="text" id="mobile" placeholder="Mobile Number" required>
  <select id="deviceType">
    <option value="">Select Device Type</option>
    <option value="Mobile">Mobile</option>
    <option value="Laptop">Laptop</option>
    <option value="Desktop">Desktop</option>
    <option value="Printer">Printer</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" id="deviceName" placeholder="Device Name / Model">
  <input type="text" id="accessories" placeholder="Accessories Given">
  <textarea id="problem" placeholder="Problem Description"></textarea>

  <button onclick="createJob()">Create Job</button>

  <div id="result" class="result"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyIDfJ8kZJm_M9NZDEXrK2fCncM4a5ypBCCIHe6z4q31mWrxILIWHQ2vfETxJ4MlBLk/exec";

function createJob() {
  const customerName = document.getElementById("customerName").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const deviceType = document.getElementById("deviceType").value;
  const deviceName = document.getElementById("deviceName").value.trim();
  const accessories = document.getElementById("accessories").value.trim();
  const problem = document.getElementById("problem").value.trim();
  const resultDiv = document.getElementById("result");

  if (!customerName || !mobile) {
    resultDiv.innerHTML = "❌ Customer Name & Mobile are required";
    resultDiv.className = "result error";
    return;
  }

  const data = {
    customerName,
    mobile,
    deviceType,
    deviceName,
    accessories,
    problem
  };

  resultDiv.innerHTML = "⏳ Creating Job...";
  resultDiv.className = "result";

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.json())
  .then(response => {
    if (response.status === "success") {
      resultDiv.innerHTML = `✅ Job Created Successfully<br>Job ID: ${response.jobId}`;
      resultDiv.className = "result success";
      clearForm();
    } else {
      resultDiv.innerHTML = "❌ Error: " + response.message;
      resultDiv.className = "result error";
    }
  })
  .catch(err => {
    resultDiv.innerHTML = "❌ API Connection Failed";
    resultDiv.className = "result error";
    console.error(err);
  });
}

function clearForm() {
  document.getElementById("customerName").value = "";
  document.getElementById("mobile").value = "";
  document.getElementById("deviceType").value = "";
  document.getElementById("deviceName").value = "";
  document.getElementById("accessories").value = "";
  document.getElementById("problem").value = "";
}
</script>

</body>
</html>
