<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick â€“ Job Acknowledgement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Roboto;margin:0;padding:0}
body{background:#eef2f6}
header{background:#002b55;color:white;display:flex;align-items:center;gap:15px;padding:12px}
header img{height:55px}
main{max-width:750px;margin:30px auto;background:white;padding:25px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
h2{text-align:center;margin-bottom:15px;color:#002b55}

label{margin-top:12px;display:block;font-weight:500}
input,select,textarea{
  width:100%;padding:9px;border-radius:6px;border:1px solid #ccc;margin-top:5px;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#002b55;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
.hidden{display:none}

#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.popup-box{
  background:white;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <div>
    <h2>RightClick Computer Sales & Service Center</h2>
  </div>
</header>

<main>
<h2>Job Acknowledgement Form</h2>

<form id="jobForm">

<label>Date</label>
<input type="text" id="jobDate" required>

<label>Customer Name</label>
<input type="text" id="customerName" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" required>

<label>Item Category</label>
<select id="itemCategory" required>
  <option value="">Select</option>
  <option>Laptop</option>
  <option>Desktop</option>
  <option>Printer</option>
  <option>Monitor</option>
  <option>UPS</option>
  <option>Other</option>
</select>

<label id="itemNameLabel">Item Name</label>
<input type="text" id="itemName" required>

<label>Accessories Received</label>
<select id="accessoriesType" required>
  <option value="">Select</option>
  <option>Without power cable and adapter</option>
  <option>With Adapter without power cable</option>
  <option>With power cable and adapter</option>
  <option value="Other">Other</option>
</select>

<input type="text" id="accessoriesOther" class="hidden" placeholder="Specify accessories">

<label>Problem Reported</label>
<textarea id="problem" rows="3"></textarea>

<button type="submit">Generate Acknowledgement</button>
</form>
</main>

<div id="popup">
  <div class="popup-box">
    <img src="logo.png" height="50"><br><br>
    <h3>Job Created Successfully</h3>
    <p><b>Job ID:</b> <span id="pJobId"></span></p>
    <p><b>Item:</b> <span id="pItem"></span></p>
    <p>Status: <b>Received</b></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8uRXxvOyZeCUzPEt-pUytXj_R8N_JLww",
  authDomain: "rightclick-service-center.firebaseapp.com",
  projectId: "rightclick-service-center",
  storageBucket: "rightclick-service-center.firebasestorage.app",
  messagingSenderId: "558210394752",
  appId: "1:558210394752:web:a3f8663d7c6dc8cc88d465"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

flatpickr("#jobDate",{dateFormat:"Y-m-d",defaultDate:"today"});

// Dynamic Item Name Label
itemCategory.addEventListener("change",()=>{
  itemNameLabel.innerText = itemCategory.value ? itemCategory.value + " Name" : "Item Name";
});

// Accessories Other Toggle
accessoriesType.addEventListener("change",()=>{
  accessoriesOther.classList.toggle("hidden", accessoriesType.value !== "Other");
});

// Safe Job ID generator (no page duplication)
async function generateJobId(){
  const d = new Date();
  const datePart = d.getFullYear() + String(d.getDate()).padStart(2,'0') + String(d.getMonth()+1).padStart(2,'0');

  const q = query(collection(db,"jobs"), orderBy("jobId","desc"), limit(1));
  const snap = await getDocs(q);

  let num = 1;
  if(!snap.empty){
    const last = snap.docs[0].data().jobId;
    if(last.startsWith(datePart)){
      num = parseInt(last.split("-")[1]) + 1;
    }
  }
  return `${datePart}-${String(num).padStart(4,"0")}`;
}

// Prevent double submission
let submitting = false;

jobForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(submitting) return;
  submitting = true;

  const jobId = await generateJobId();
  const time = new Date().toLocaleString("en-IN");

  const accessories = accessoriesType.value==="Other" ? accessoriesOther.value : accessoriesType.value;

  const jobData = {
    jobId,
    date: jobDate.value,
    customerName: customerName.value,
    mobile: mobile.value,
    itemCategory: itemCategory.value,
    itemName: itemName.value,
    accessories,
    problem: problem.value,
    status:"Received",
    timestamp: time
  };

  await addDoc(collection(db,"jobs"),jobData);

  let mobileNo = mobile.value;
  if(!mobileNo.startsWith("91")) mobileNo = "91"+mobileNo;

  const msg = encodeURIComponent(
`RightClick Computer Sales & Service Center
Your device has been "received" successfully.
Job ID: ${jobId}
Timestamp: ${time}
Thank you.`
  );

  window.open(`https://wa.me/${mobileNo}?text=${msg}`,"_blank");

  pJobId.innerText = jobId;
  pItem.innerText = itemName.value;
  popup.style.display="flex";

  jobForm.reset();
  submitting = false;
});

window.closePopup = ()=> popup.style.display="none";

</script>

</body>
</html>
