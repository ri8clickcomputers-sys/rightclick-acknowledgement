<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick Job Acknowledgement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Roboto',sans-serif}
body{margin:0;background:#f5f8fb}
header{
  background:#003366;
  padding:16px;
  text-align:center;
}
header img{
  height:60px;
  display:block;
  margin:0 auto 8px;
}
header h1{color:#fff;font-size:20px;margin:0}
header p{color:#ffd700;margin:4px 0 0}

main{
  max-width:520px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.1);
}

label{font-weight:500;margin-top:14px;display:block}

input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#003366;
  color:#fff;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}

.hidden{display:none}

.success{
  background:#e6ffe6;
  color:#006600;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  text-align:center;
}

.error{
  background:#ffe6e6;
  color:#a00000;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="RightClick Logo">
  <h1>RightClick Computer Sales & Service Center</h1>
  <p>Professional Device Service</p>
</header>

<main>
<form id="jobForm">

<label>Job Date</label>
<input type="date" id="jobDate" required>

<label>Customer Name</label>
<input type="text" id="customerName" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" required>

<label>Device Type</label>
<select id="item" required>
  <option value="">Select</option>
  <option>Laptop</option>
  <option>Desktop</option>
  <option>Printer</option>
  <option>Monitor</option>
  <option>Other</option>
</select>

<label id="deviceLabel">Device Name</label>
<input type="text" id="deviceName" required>

<label>Accessories Received</label>
<select id="accessories">
  <option>Without power cable and adapter</option>
  <option>With Adapter without power cable</option>
  <option>With power cable and adapter</option>
  <option value="Other">Other</option>
</select>

<input type="text" id="accessoriesOther" class="hidden" placeholder="Enter accessories">

<label>Problem Reported</label>
<textarea id="problem" rows="3"></textarea>

<button type="submit">Generate Acknowledgement</button>
<div id="msgBox"></div>

</form>
</main>

<script>
// üîó YOUR NEW DEPLOYED API (cleaned single URL)
const API_URL = "https://script.google.com/macros/s/AKfycbxXbEZ-DVeNWwHkqyKSJlcuPrVjXdXQAnfy8uri4FKV8c9Jy-uz7Efh6t0gR6KIhRgV/exec";

const item = document.getElementById("item");
const deviceLabel = document.getElementById("deviceLabel");
const accessories = document.getElementById("accessories");
const accessoriesOther = document.getElementById("accessoriesOther");
const msgBox = document.getElementById("msgBox");

item.onchange = () => {
  deviceLabel.innerText = item.value ? item.value + " Name" : "Device Name";
};

accessories.onchange = () => {
  accessoriesOther.classList.toggle("hidden", accessories.value !== "Other");
};

document.getElementById("jobForm").addEventListener("submit", async e => {
  e.preventDefault();
  msgBox.innerHTML = "";

  const accFinal = accessories.value === "Other"
    ? accessoriesOther.value
    : accessories.value;

  const data = {
    customerName: customerName.value,
    mobile: mobile.value,
    item: item.value,
    deviceName: deviceName.value,
    accessories: accFinal,
    problem: problem.value,
    status: "Received"
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.status === "success") {
      msgBox.innerHTML = `
        <div class="success">
          ‚úÖ Job Created Successfully<br>
          <b>Job ID:</b> ${result.jobId}
        </div>
      `;

      // WhatsApp Message
      let num = data.mobile;
      if (!num.startsWith("91")) num = "91" + num;

      const waMsg = encodeURIComponent(
`RightClick Computer Sales & Service Center
Hello ${data.customerName},

Your device has been successfully received.

Job ID : ${result.jobId}
Device : ${data.item}
${data.item} Name : ${data.deviceName}
Accessories : ${data.accessories}
Problem :
${data.problem}
Status : Received

Thank you for choosing RightClick.`
      );

      window.open(`https://wa.me/${num}?text=${waMsg}`, "_blank");
      e.target.reset();

    } else {
      msgBox.innerHTML = `<div class="error">‚ùå ${result.message}</div>`;
    }

  } catch (err) {
    msgBox.innerHTML = `<div class="error">‚ùå API Connection Failed</div>`;
    console.error(err);
  }
});
</script>

</body>
</html>
