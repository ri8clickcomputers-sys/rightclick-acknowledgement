<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RightClick – Job Acknowledgement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #38bdf8;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input, textarea {
      background: #0f172a;
      color: #fff;
      border: 1px solid #334155;
    }
    button {
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Job Acknowledgement</h2>

    <input type="text" id="customerName" placeholder="Customer Name" />
    <input type="text" id="mobile" placeholder="Mobile Number" />
    <input type="text" id="device" placeholder="Device (Laptop / Mobile / etc)" />
    <textarea id="issue" placeholder="Problem Description"></textarea>

    <button id="submitBtn" onclick="createJob()">Create Job</button>

    <div class="status" id="status"></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyIDfJ8kZJm_M9NZDEXrK2fCncM4a5ypBCCIHe6z4q31mWrxILIWHQ2vfETxJ4MlBLk/exec";

async function createJob() {
  const btn = document.getElementById("submitBtn");
  const status = document.getElementById("status");

  const customerName = document.getElementById("customerName").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const device = document.getElementById("device").value.trim();
  const issue = document.getElementById("issue").value.trim();

  if (!customerName || !mobile || !device || !issue) {
    status.innerHTML = "❌ Please fill all fields";
    status.style.color = "orange";
    return;
  }

  btn.disabled = true;
  status.innerHTML = "⏳ Creating Job ID...";
  status.style.color = "yellow";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        customerName,
        mobile,
        device,
        issue
      }),
      headers: {
        "Content-Type": "application/json"
      }
    });

    const data = await response.json();

    if (data.jobId) {
      status.innerHTML = `✅ Job Created Successfully<br><b>Job ID:</b> ${data.jobId}`;
      status.style.color = "#22c55e";

      // Clear form
      document.getElementById("customerName").value = "";
      document.getElementById("mobile").value = "";
      document.getElementById("device").value = "";
      document.getElementById("issue").value = "";
    } 
    else if (data.status) {
      status.innerHTML = "⚠️ " + data.status;
      status.style.color = "orange";
    } 
    else {
      status.innerHTML = "❌ Unexpected API response";
      status.style.color = "red";
    }
  } 
  catch (err) {
    console.error(err);
    status.innerHTML = "❌ API Connection Failed";
    status.style.color = "red";
  }

  btn.disabled = false;
}
</script>

</body>
</html>
