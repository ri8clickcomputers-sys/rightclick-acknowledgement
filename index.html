<!-- ===================== index.html ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RightClick – Job Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#141e30,#243b55);
  margin:0;
  padding:0;
  color:#fff;
}
.container{
  max-width:500px;
  margin:30px auto;
  background:#fff;
  color:#333;
  border-radius:12px;
  padding:20px;
}
.logo{
  text-align:center;
}
.logo img{
  max-width:140px;
}
h2{
  text-align:center;
  margin:10px 0 20px;
}
label{
  font-weight:600;
  font-size:14px;
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:6px 0 15px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  background:#4e54c8;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#3c40a0;
}
.success{
  color:green;
  text-align:center;
  font-weight:600;
}
.error{
  color:red;
  text-align:center;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">
    <img src="logo.png">
  </div>

  <h2>Job Entry Form</h2>

  <label>Customer Name</label>
  <input type="text" id="customerName" placeholder="Enter customer name">

  <label>Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter mobile number">

  <label>Item / Device Name</label>
  <input type="text" id="item" placeholder="Eg: Laptop, Mobile">

  <label>Accessories</label>
  <input type="text" id="accessories" placeholder="Charger, Bag, Cable...">

  <label>Problem Description</label>
  <textarea id="problem" rows="3" placeholder="Describe the issue"></textarea>

  <button onclick="createJob()">Create Job</button>

  <p id="responseMsg"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyIDfJ8kZJm_M9NZDEXrK2fCncM4a5ypBCCIHe6z4q31mWrxILIWHQ2vfETxJ4MlBLk/exec";

async function createJob(){
  const customerName = document.getElementById("customerName").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const item = document.getElementById("item").value.trim();
  const accessories = document.getElementById("accessories").value.trim();
  const problem = document.getElementById("problem").value.trim();
  const responseMsg = document.getElementById("responseMsg");

  if(!customerName || !mobile || !item){
    responseMsg.innerHTML = "<span class='error'>Please fill all required fields</span>";
    return;
  }

  const payload = {
    customerName: customerName,
    mobile: mobile,
    item: item,
    accessories: accessories,
    problem: problem,
    status: "Received"
  };

  try{
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if(data.status === "success"){
      responseMsg.innerHTML = `<span class='success'>
        Job Created Successfully!<br>
        Job ID: ${data.jobId}
      </span>`;

      // WhatsApp message
      let number = mobile;
      if(!number.startsWith("91")) number = "91" + number;

      const msg = encodeURIComponent(
`RightClick Computer Sales & Service Center
Your job has been created successfully.

Job ID: ${data.jobId}
Item: ${item}
Status: Received

Thank you for choosing us.`
      );

      window.open(`https://wa.me/${number}?text=${msg}`,"_blank");

      // Reset form
      document.getElementById("customerName").value="";
      document.getElementById("mobile").value="";
      document.getElementById("item").value="";
      document.getElementById("accessories").value="";
      document.getElementById("problem").value="";
    }
    else{
      responseMsg.innerHTML = `<span class='error'>${data.message}</span>`;
    }

  }catch(err){
    responseMsg.innerHTML = "<span class='error'>❌ API Connection Failed</span>";
  }
}
</script>
</body>
</html>
